<div class="grid-list">
    <div *ngFor="let item of albums">
        <!-- <a [routerLink]="['/artist']"> -->
            <div class="card puntero card-item">
                <img [src]="item.images | images" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <!-- <p class="card-text">{{ item.artists[0].name }}</p> -->
                </div>
                <div class="card-footer">
                    <small class="text-muted">{{ item.release_date | date }}</small>
                </div>
            </div>
        <!-- </a> -->
    </div>
</div>
