<div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-4" *ngFor="let artist of artists">
        <div class="card">
            <img [src]="artist.images[0].url" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ artist.name }}</h5>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{ artist.release_date | date }}</small>
            </div>
        </div>
    </div>
</div>
